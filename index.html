<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskMan | Smart Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <!-- Header -->
    <header class="app-header">
      <div class="header-text">
      <h1>TaskMan</h1>
      <p id="quoteText" class="quote">"Loading quote...."</p>
      <span id="quoteAuthor"></span>
      <span class="date">January 2026</span>
      </div>
        <button id ="themeToggle" class="btn theme-toggle">ðŸŒ™</button>
    </header>

    <!-- Task Input -->
    <section class="task-input">
      <input id = "taskInput" type="text" placeholder="What needs to be done?" />
      <input id ="dateInput" type="date" />
      <select id ="priorityInput">
        <option value="high">High Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="low">Low Priority</option>
      </select>
      <button id ="addTaskBtn" class="btn btn-primary">Add Task</button>
    </section>

    <!-- Filters -->
    <section class="filters">
      <div class="filter-buttons">
        <button id ="allBtn" class="btn filter-btn active">All</button>
        <button id ="pendingBtn" class="btn filter-btn">Pending</button>
        <button id ="completedBtn" class="btn filter-btn">Completed</button>
      </div>
      <input id ="searchInput" type="text" placeholder="Search tasks..." />
    
    </section>

    <div class="task-counter">
  <span id="totalCount">Total: 0</span>
  <span id="pendingCount">Pending: 0</span>
  <span id="completedCount">Completed: 0</span>
    </div>

    <!-- Task List -->
    <section class="task-list" id ="taskList">
    </section>

  </div>
 <script src="script.js"></script>
</body>
</html>
